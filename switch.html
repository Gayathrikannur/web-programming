<body>

<script type="text/javascript">
	function day_of_week(day){
		switch(day){
			case 1: alert("Monday");
			break;
			case 2: alert("Tuesday");
			break;
			case 3: alert("Wednesday");
			break;
			case 4: alert("Thrusday");
			break;
			case 5:alert ("Friday");
			break;	
			case 6: alert("Saturday");
			break;
			case 7: alert("Sunday");
			break;
			default:alert("Invalid day of week")

		}
	}
	day_of_week();
</script>
</body>
</html>
